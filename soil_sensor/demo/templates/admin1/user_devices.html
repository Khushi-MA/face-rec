{% extends 'admin1/base.html' %}
{% block content %}

<h2>Devices for {{ user.username }}</h2>

<table class="table table-hover table-bordered">
    <thead style="background-color: #24beed; color: white;">
        <tr>
            <th>Device Name</th>
            <th>Device Data</th>
        </tr>
    </thead>
    <tbody>
        {% for device in devices %}
        <tr>
            <td>{{ device.device_name }}</td>
            <td>
                <a href="{% url 'display_sensor_data' device.device_name %}" class="btn btn-primary">
                    View Device Data
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">No devices found for this user.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Back Button -->
<a href="/users/" class="btn btn-secondary">Back to Users</a>

{% endblock %}
