{% extends 'admin1/base.html' %}

{% block content %}
<h1>Add Fertilizer Requirement</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Fertilizer Name:</label>
    <input type="text" name="name" id="name" required>
    <br>

    <label for="value">Value (e.g., 110 kg/acre):</label>
    <input type="text" name="value" id="value" required>
    <br>

    <button type="submit" class="btn btn-primary">Add Fertilizer</button>
</form>

{% endblock %}
