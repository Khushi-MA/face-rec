{% extends 'admin1/base.html' %}
{% block content %}
 <div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h5>{% if user %} Update Customer {% else %} Register Customer {% endif %}</h5>
        </div>
        <div class="card-body">
          <form method="POST">
              {% if error_message %}
              <p style="color:red">{{ error_message }}</p>
              {% endif %}
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Enter username" required value="{{ user.username|default:'' }}">
              </div>
              
             

              <div class="mb-3">
                <label for="place" class="form-label">Place</label>
                <input type="text" class="form-control" id="place" name="place" 
                       placeholder="Enter your place" required value="{{ user.place|default:'' }}">
              </div>
              
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" 
                       placeholder="Enter your location" required value="{{ user.location|default:'' }}">
              </div>
              
             
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter password {% if user %}(Leave blank to keep current password){% endif %}" {% if not user %}required{% endif %}>
              </div>
              
              <div class="mb-3">
                <label for="contact_no" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact_no" name="contact_no" 
                       placeholder="Enter contact number" required value="{{ user.contact_no|default:'' }}">
              </div>
              
              <button type="submit" class="btn btn-primary" style="background-color:#24beed;border:none;">
                {% if user %} Update Customer {% else %} Register Customer {% endif %}
              </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- SweetAlert Script -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Trigger SweetAlert for success -->
{% if user_added %}
<script>
    Swal.fire({
        title: 'Success!',
        text: 'User {% if user %} updated {% else %} added {% endif %} successfully!',
        icon: 'success',
        confirmButtonText: 'OK'
    });
</script>
{% endif %}

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
