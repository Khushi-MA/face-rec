{% extends 'admin1/base.html' %}
{% block content %}

<h2>Registered Users</h2>

<table class="table table-hover table-bordered">
    <thead style="background-color: #24beed; color: white;">
        <tr>
            <th>Name</th>
            <th>Gmail</th>
            <th>Contact No</th>
            <th>Location</th>            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.full_name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.contact_no }}</td>
            <td>{{ user.place }}</td>

            <td>
                <!-- Button to View All Devices -->
                <a href="{% url 'user_devices' user.id %}" class="btn btn-primary btn-sm">View Devices</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
