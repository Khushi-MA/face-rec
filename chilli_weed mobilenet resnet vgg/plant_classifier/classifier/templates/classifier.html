<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .prediction-container {
            margin-top: 20px;
            text-align: center;
        }

        .prediction-container img {
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .prediction {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .model-name {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ± Plant Image Classifier</h1>

    <!-- Form to upload image -->
    <form method="POST" enctype="multipart/form-data" action="{% url 'classify_image' %}">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Classify Image</button>
    </form>

    <!-- Display predictions if available -->
    {% if predictions %}
        <div class="prediction-container">
            <img src="{{ file_url }}" alt="Uploaded Image" width="200">
            {% for result in predictions %}
                <div class="prediction">
                    <div class="model-name">{{ result.model_name }}</div>
                    <div>Prediction: <strong>{{ result.prediction }}</strong></div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
