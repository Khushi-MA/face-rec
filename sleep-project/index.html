<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Diagnosis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">Sleep Diagnosis AI</a>
            <div>
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Sign In</button>
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                <a href="/logout/" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Enter Your Sleep Data</h2>
        <form id="sleepForm" novalidate>
            <div class="mb-3">
                <label for="sleepHours" class="form-label">Hours of Sleep:</label>
                <input type="number" class="form-control" id="sleepHours" name="sleep_duration" required>
            </div>
            <div class="mb-3">
                <label for="sleepQuality" class="form-label">Sleep Quality (1-10):</label>
                <input type="range" class="form-range" id="sleepQuality" name="sleep_quality" min="1" max="10">
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="snoring" name="snoring">
                <label for="snoring" class="form-check-label">Do you snore?</label>
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="insomnia" name="insomnia">
                <label for="insomnia" class="form-check-label">Do you experience insomnia?</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="fatigue" name="daytime_fatigue">
                <label for="fatigue" class="form-check-label">Do you experience daytime fatigue?</label>
            </div>
            <div class="mb-3">
                <label for="sleepTime" class="form-label">Sleep Time:</label>
                <input type="time" class="form-control" id="sleepTime" name="sleep_time" required>
            </div>
            <div class="mb-3">
                <label for="wakeUpTime" class="form-label">Wake Up Time:</label>
                <input type="time" class="form-control" id="wakeUpTime" name="wake_up_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Diagnose</button>
        </form>

        <h3 class="mt-4">Diagnosis Result:</h3>
        <p id="result" class="alert alert-info d-none"></p>
    </div>

    <!-- Sign In Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="loginForm">
                <div class="modal-header">
                    <h5 class="modal-title">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div id="loginError" class="text-danger d-none">Invalid credentials.</div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="signupForm">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="signupUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signupUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupConfirm" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="signupConfirm" required>
                    </div>
                    <div id="signupError" class="text-danger d-none">Passwords do not match.</div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
