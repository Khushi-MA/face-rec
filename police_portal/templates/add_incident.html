{% extends 'base.html' %}

{% block title %}Add Incident{% endblock %}

{% block content %}
<h2 class="text-center">Add Incident</h2>

<!-- Display error messages -->
{% if messages %}
<div class="alert alert-danger">
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="POST" class="mb-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label for="severity" class="form-label">Severity:</label>
        <select id="severity" name="severity" class="form-select" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Critical">Critical</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location:</label>
        <input type="text" id="location" name="location" class="form-control">
    </div>
    <div class="mb-3">
        <label for="date_occurred" class="form-label">Date Occurred:</label>
        <input type="date" id="date_occurred" name="date_occurred" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Incident</button>
</form>

<a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
