{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow" style="width: 60%;">
        <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>

            <!-- Display error messages -->
            {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="text-center mt-3">
                <a href="{% url 'signup' %}" class="btn btn-link text-decoration-none" style="font-weight: bold; color: #0056b3;">
                    New user? Register here
                </a>
            </p>
            <p class="text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-link text-decoration-none" style="font-weight: bold; color: #0056b3;">
                    Click to go to HomePage
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
