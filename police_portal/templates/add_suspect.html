{% extends 'base.html' %}

{% block title %}Add Suspect{% endblock %}

{% block content %}
<h2 class="text-center">Add Suspect for Incident: {{ incident.title }}</h2>

<!-- Display error messages -->
{% if messages %}
<div class="alert alert-danger">
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="POST" class="mb-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control">
    </div>
    <div class="mb-3">
        <label for="ip_address" class="form-label">IP Address:</label>
        <input type="text" id="ip_address" name="ip_address" class="form-control">
    </div>
    <div class="mb-3">
        <label for="risk_score" class="form-label">Risk Score:</label>
        <input type="number" id="risk_score" name="risk_score" step="0.1" class="form-control">
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes:</label>
        <textarea id="notes" name="notes" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Suspect</button>
</form>

<a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
